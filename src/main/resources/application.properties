spring.application.name=oreumi-final-project

# Database Settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/main_db
spring.datasource.username=root
