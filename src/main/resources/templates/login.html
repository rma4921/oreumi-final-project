<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소셜 로그인 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f8f8f8;
        }
        .login-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .login-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<h1>구글 소셜 로그인</h1>
<a href="/oauth2/authorization/google" class="login-btn">
    구글 계정으로 로그인
</a>

</body>
</html>
