<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상세 게시글</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/comment.css">
</head>
<body class="m-0 p-0">

<div th:replace="layout/header :: headerFragment"></div>

<div class="container mt-4">
    <h1 id="headline">로딩중...</h1>

    <h2 class="mt-4"></h2>
    <ul class="list-unstyled comment-list" id="comment-list"></ul>

    <form id="comment-form">
        <input type="hidden" id="postId" value="1">
        <input type="hidden" id="userId" value="1">

        <div class="mb-2">
            <textarea id="content" placeholder="댓글을 입력하세요"
                      class="form-control comment-input"></textarea>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn custom-submit-btn">등록</button>
        </div>
    </form>
</div>

<script src="/js/comment.js"></script>
<script type="module" src="/js/news-detail.js"></script>
</body>
</html>
