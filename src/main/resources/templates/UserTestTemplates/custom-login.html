<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소셜 로그인 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f8f8f8;
        }

        .login-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === 'true') {
        const errorMessage = document.createElement('p');
        errorMessage.textContent = "로그인에 실패했습니다. 다시 시도해주세요.";
        errorMessage.style.color = "red";
        document.body.insertBefore(errorMessage, document.body.firstChild);
    }
</script>

<h1>구글 소셜 로그인</h1>
<a href="/oauth2/authorization/google" class="login-btn">
    구글 계정으로 로그인
</a>
<h1>네이버 소셜 로그인</h1>
<a href="/oauth2/authorization/naver" class="login-btn">
    네이버 계정으로 로그인
</a>
<h1>카카오 소셜 로그인</h1>
<a href="/oauth2/authorization/kakao" class="login-btn">
    카카오 계정으로 로그인
</a>

</body>
</html>
